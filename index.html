<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Registration Demo</title>

        <!-- JavaScript References -->
        <script src = "js/java.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><!-- External Library -->

        <!-- CSS References -->
        <link href="css/style.css" rel = "stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><!-- External Library -->
    
    </head>

    <body class="indexBG">

        <br><header>
            <h2 style="text-align: center;"><strong>Student Registration</strong></h2>
        </header><br>

        <main class = "design">

            <!-- The main form of the page -->
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Type your first name here">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Type your last name here">

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender identity" placeholder="Type your gender here">

                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email address" placeholder="Type your email here">

                <label for="semester">Semester Applying For:</label>
                <select name="semester selection" id="semester">
                    <option value="Fall 2022">Fall 2022</option>
                    <option value="Spring 2023">Spring 2023</option>
                    <option value="Fall 2023">Fall 2023</option>
                </select>

                <input type="button" value="Submit" onclick="dataSubmission()">
            </form>

            <!-- Box that shows the status of the submission -->
            <footer class= "show" id="show">Waiting for your submission...</footer>

        </main>
    </body>
</html>
